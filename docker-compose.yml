version: '3.8'
services:
  react-app:
    container_name: react-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    networks:
      - nginx_network      # proxy and app must be in same network
networks:
  worldbuildingbible-network:
    driver: bridge
  nginx_network:
    external: true