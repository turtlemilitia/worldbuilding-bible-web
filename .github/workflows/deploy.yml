name: Deploy Frontend Service

on:
  push:
    branches:
      - main  # Adjust this as necessary for your workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'  # Set this to your project's required Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build  # Assumes a script named "build" is defined in package.json

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4.3.1
      with:
        name: dist
        path: /srv/wbb/frontend

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          cd /srv/wbb/frontend
          git pull origin main  # Ensure your server has access to your repo
          docker compose down
          docker compose build --no-cache  # Build new images
          docker compose up -d  # Deploy containers
